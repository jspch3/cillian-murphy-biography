<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body{
            background-image: url("https://4kwallpapers.com/images/wallpapers/peaky-blinders-3840x2160-14924.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: cyan;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;   
        }
        .container{
            margin: auto;
            width: 30%;
            border: 1px solid white;
            padding: 50px;
            margin-top: 10%;
            backdrop-filter: blur(10px);
            border-radius: 5px;
        }
        .input-form p{
            margin-bottom: 5px;
        }

        .input-form input{
            background-color: inherit;
            width: 80%;
            padding: 10px;
            color: white;
            outline: auto;
            border-radius: 5px;
        }

        .submit-form{
            margin-left: 30%;
        }

        .submit-form button{
            padding: 10px;
            width: 50%;
            background-color: #00264a;
            border-radius: 5px;
            color: cyan;
            cursor: pointer;
            align-items: center;
            font-size: 20px;
        }

        .link-form a{
            text-decoration: none;
            color: white;
        }
        .link-form{
            text-align: right;
            padding: 10px;
            margin-right: 60px;
        }
        
    </style>
</head>
<body>
    <div class="container">
    <form action="./biography.html">
        <div class="input-form">
        <p>
            Email ID 
        </p>
            <input type="email" >
        </div>
        <div class="input-form">
        <p>
            Password 
        </p>
            <input type="password" >
        </div>
        <div class="link-form">
 
            <a href="https://www.google.com">forgot password?</a>
       
        </div>
        <div  class="submit-form">
        
            <button type="submit">Login</button>
        
        </div>
    </form>
    </div>
</body>
</html>
