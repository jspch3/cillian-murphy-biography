<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    
    <form action="./login.html">
        <h1>Register</h1>
        <p>
            First Name <input type="text" placeholder="Enter first name">
        </p>
        <p>
            Last Name <input type="text" placeholder="Enter last name">
        </p>
        <p>
            Email ID <input type="email" placeholder="Enter email">
        </p>
        <p>
            Password <input type="password" placeholder="Enter password">
        </p>
        <p>
            Confirm Password <input type="password" placeholder="confirm password">
        </p>
        <p>
            Mobile No <input type="number" placeholder="Enter mobile no">
        </p>
        <p>
            Gender <br>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
        </p>
        <p>
            Date of Birth:
            <input type="date">
        </p>
        <p>
            Profile Pic 
            <input type="file">
        </p>
        <p>
            Qualification <br>
            <input type="checkbox"> SSC
            <input type="checkbox"> Inter
            <input type="checkbox"> Diploma
            <input type="checkbox"> Btech
            <input type="checkbox"> Mtech
        </p>
        <p>
            City:
            <select name="dropdown">
                <option >Select Option</option>
                <option>Vijayawada</option>
                <option>Hyderabad</option>
                <option>Vizag</option>
                <option>Banglore</option>
            </select>
        </p>
        <p>
            <button type="submit">Register</button>
        </p>
    </form>
</body>
</html>
